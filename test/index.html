<!DOCTYPE html>
<html lang="en">

<head>

        import Vue from '../platforms/web/entry-runtime-with-compiler.js';
        import { log } from '/shared/util.js';

        const vm = window.vm = new Vue({
            el: '#app',
            data: {
                name: 'Jeffrey',

            mounted() {
                log(['1.5秒后自动修改`name`属性']);
                setTimeout(()=>{

                }, 1500);
            },

                },
