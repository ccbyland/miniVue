<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <h3 class="c1" v-text="msg"></h3>
        <span class="c2" @click="updateA" name="n1">hhhhhh</span>
    </div>
    <script src="../platforms/web/entry-runtime-with-compiler.js" type="module"></script>
    <!-- <script src="vue.js" type="module"></script>        -->
    <script type="module">
        import Vue from '../platforms/web/entry-runtime-with-compiler.js';

        const vm = window.vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello',
            },
            methods: {
                updateA() {
                    this.a = this.a + 1;
                },
            }
        })
    </script>
</body>

</html>
